    <title>Ejemplo de Anclas y Hipervínculos</title>
</head>
<body>
    <h1>Ejemplo de Anclas y Hipervínculos</h1>

        </ul>
    </nav>
    <!-- Secciones con Anclas -->

        <h2>Sección 1</h2>
        <p>Contenido de la Sección 1.</p>
    </section>
    <section id="seccion2">
        <h2>Sección 2</h2>
        <p>Contenido de la Sección 2.</p>
    </section>
</body>
